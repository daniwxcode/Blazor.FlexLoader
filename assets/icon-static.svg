<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blazorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#512BD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="loaderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#blazorGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Main loader ring -->
  <circle cx="64" cy="64" r="45" fill="none" stroke="url(#loaderGradient)" stroke-width="6" stroke-linecap="round" stroke-dasharray="120 40" opacity="0.9" transform="rotate(45 64 64)"/>
  
  <!-- Secondary loader ring -->
  <circle cx="64" cy="64" r="30" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-dasharray="60 20" opacity="0.7" transform="rotate(-30 64 64)"/>
  
  <!-- Center dot -->
  <circle cx="64" cy="64" r="8" fill="#fff" opacity="0.9"/>
  
  <!-- Blazor-inspired dots -->
  <circle cx="64" cy="25" r="3" fill="#fff" opacity="0.8"/>
  <circle cx="64" cy="103" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="25" cy="64" r="3" fill="#fff" opacity="0.7"/>
  <circle cx="103" cy="64" r="3" fill="#fff" opacity="0.7"/>
  
  <!-- Text hint -->
  <text x="64" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666" opacity="0.6">FlexLoader</text>
</svg>